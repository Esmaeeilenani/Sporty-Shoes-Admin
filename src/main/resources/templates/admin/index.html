<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="head :: head">
    </head>

    <body>
        <!-- NavBar start -->
        <nav th:replace="Navbar :: nav"></nav>
        <!-- NavBar End -->

        <!-- Page Header -->
        <header th:replace="header :: header"></header>
        <!-- Page Header End-->

        <!-- Main -->
        <main id="main" class="mb-5">

            <div class="container-md">
                <div class="row">

                    <!-- List group Col -->
                    <div th:replace="SideNav:: SideNav"></div>
                    <!-- List group Col End-->


                    <div class="col-lg-9">

                        <!-- Main Card OverView-->
                        <div class="card shadow">
                            <div class="card-header h2 bg-dark">
                                Website Overview
                            </div>

                            <div class="card-body row g-3  justify-content-md-center">

                                <div class="card py-4 px-2 bg-light col-lg-2 col-md-4 ms-md-3">
                                    <div class="col-12">
                                        <h2>
                                            <i class="bi bi-person-fill "></i>
                                            <span th:text="${UserCount}"></span>
                                        </h2>
                                        <h4 class="text-center">Users</h4>
                                    </div>
                                </div>

                                <div class="card py-4 px-2 bg-light col-lg-2 col-md-4 ms-md-3">
                                    <div class="col-12">
                                        <h2>
                                            <i class="bi bi-handbag-fill"></i>
                                            <span th:text="${ShoesCount}"></span>
                                        </h2>
                                        <h4 class="text-center">Brands</h4>
                                    </div>
                                </div>


                                <div class="card py-4 px-2 bg-light col-lg-2 col-md-4 ms-md-3">
                                    <div class="col-12">
                                        <h2>
                                            <i class="bi bi-cash-stack"></i>
                                            <span th:text="${PurchaseCount}"></span>
                                        </h2>
                                        <h4 class="text-center">Purchases</h4>
                                    </div>
                                </div>


                            </div>
                        </div>
                        <!-- Main Card OverView End-->




                    </div>
                    <!-- Main Latest Purchases card Table -->
                    <div class="card shadow mt-5 p-0">
                        <div class="card-header h2 bg-dark">
                            Latest Purchases
                        </div>

                        <div class="card-body">
                            <table th:replace="tables :: PurchaseTable"></table>
                        </div>

                    </div>
                    <!-- Main Latest Purchases card Table End-->


                </div>
            </div>
        </main>

        <!-- Main End-->

        <!-- Modal add user -->
        <div th:replace="Modal :: UserModal"></div>
        <!-- Modal add user End-->

        <!-- Modal add shoes -->
        <div th:replace="Modal:: ShoesModal"></div>
        <!-- Modal add shoes End-->



        <div th:replace="scriptTags::script"></div>

    </body>


</html>

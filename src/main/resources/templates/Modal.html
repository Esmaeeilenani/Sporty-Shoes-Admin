<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">



    <!-- Shoes Modal -->
    <div th:fragment="ShoesModal" class="modal fade" id="addShoes" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Shoes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form action="/Products/save" method="POST" id="ShoesForm" th:object="${Newshoes}">

                        <div class="mb-3">
                            <label for="ProductName" class="form-label">Product Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="ProductName"
                                name="ProductName">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" th:field="*{description}" class="form-control" id="description"
                                name="description">
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <input type="text" th:field="*{category}" class="form-control" id="category"
                                name="category">
                        </div>


                        <div class="mb-3">
                            <label for="inStock" class="form-label">in Stock</label>
                            <input type="number" th:field="*{inStock}" class="form-control" id="inStock" name="inStock">
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" th:field="*{price}" class="form-control" id="price" name="price">

                        </div>

                        <button type="submit" class="btn btn-primary" id="submitShoes">Submit</button>

                    </form>


                </div>

            </div>
        </div>
    </div>
    <!-- Shoes Modal End-->

    <!-- User Modal -->
    <div th:fragment="UserModal" class="modal fade" id="addUser" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Add User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <!-- User Form  -->
                    <form action="/Users/save" method="POST" id="UserForm" th:object="${Newbuyer}">

                        <div class="mb-3">
                            <label for="Username" class="form-label">Username</label>
                            <input type="text" th:field="*{name}" class="form-control" id="Username" name="Username">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" name="email">
                        </div>

                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of birth</label>
                            <input type="date" th:field="*{dob}" class="form-control" id="dob" name="dob">
                        </div>


                        <div class="mb-3">
                            <label for="Pass" class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="Pass" name="Pass">
                            <div class="form-text">The User Will be Asked to change the password later</div>
                        </div>


                        <button type="submit" class="btn btn-primary" id="submitUser">Submit</button>
                    </form>
                    <!-- User Form  End-->

                </div>
            </div>
        </div>
    </div>
    <!-- User Modal End-->

</html>
